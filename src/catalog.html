<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania | Your full Movie Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Cinemania - Catalog your movie library" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="../src/images/favicon/icon.ico"
      sizes="32x32"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Add partials like so for every page -->
    <include src="./partials/header.html"></include>
    <section class="cards">
      <h2 class="visually-hidden" aria-label="film cards">Film cards</h2>
      <div class="container container__catalog">
        <div class="search__form--container">
          <form class="search__form" id="search-form">
            <div class="search__form--wrapper">
              <input
                class="search__form--input"
                type="text"
                name="search"
                id="searchQuery"
                placeholder="Search"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="search__form--button">
              <svg class="search__form--icon" width="20" height="20">
                <use href="./images/svg/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>
        </div>

        <ul class="cards__list"></ul>
      </div>
    </section>
    <include src="./partials/pagination.html"></include>
    <include src="./partials/footer.html"></include>
  </body>
</html>
